spring:
  application:
    name: appointment-management-service
  datasource:
    username: admin
    password: root
    url: jdbc:postgresql://localhost:5432/ams
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/ams_dev/protocol/openid-connect/certs

server:
  port: 9090
  servlet:
    session:
      timeout: 20m
logging:
  level:
    root: INFO
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - (%msg%n)"


